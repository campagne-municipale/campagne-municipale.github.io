<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-11 col-lg-offset-1">
                    <div class="modal-body">
                        <h1>{{ post.title }}</h1>
                        {%if post.modal-id < 1000 %}
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p class="item-copyright"><strong>{{ post.auteur }}</strong><br /><small>{{ post.copyright }}</small></p>                           
                        {% endif %}
                            {{ post.content }}
                        {%if post.doc %}
                       <a href="docs/{{ post.doc }}" download><button type="button" class="btn btn-primary"><i class="fas fa-download"></i> {{ post.doc-input }}</button></a>
                        {% endif %}
                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
