<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center text-primary">
                    <h2 class="section-heading">Vos questions, vos idées</h2>
                    <h3 class="section-subheading">Notre équipe vous répondra sous 48 heures</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    
                    <form name="sentMessage" id="contactForm"  action="https://getsimpleform.com/messages?form_api_token=1cd512596d7bbd0fdab35abca0cd6d5a" method="post" novalidate>
                    <input type="hidden" name="_subject" value="Boîte à idées Steeve FERTIG 2020" />
                    <!-- <input type="hidden" name="redirect_to" value="{{site.url}}"/>               -->
                    
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Votre nom *" id="name" name="name" required data-validation-required-message="Merci d'entrer votre nom.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Votre Email *" id="email" name="email" required data-validation-required-message="Merci d'entrer votre email.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Votre Téléphone *" id="phone" name="phone" required data-validation-required-message="Merci d'entrer votre numéro de téléphone.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Votre question ou sugestion pour l'avenir d'Ingwiller *" id="message" name="message" required data-validation-required-message="Merci de rédiger un message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Envoyez votre Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
